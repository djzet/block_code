<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Block_Code</title>

  <!-- Стили -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css" />

  <!-- Скрипты -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script defer src="./js/index.js"></script>
</head>

<body>
  <header>
    <!-- Панель управления -->
    <nav class="tab">
      <h1 class="title"><a href="#">Block_Code</a></h1>

      <div class="button-tag" id="button-tag-starts">
        <div class="circle-tab circle-pink"></div>
        <span class="text-tab">Стартовый набор</span>
      </div>

      <div class="button-tag" id="button-tag-operators">
        <div class="circle-tab circle-red"></div>
        <span class="text-tab">Операторы</span>
      </div>

      <div class="button-tag" id="button-tag-variables">
        <div class="circle-tab circle-orange"></div>
        <span class="text-tab">Переменные</span>
      </div>

      <div class="button-tag" id="button-tag-events">
        <div class="circle-tab circle-blue"></div>
        <span class="text-tab">События</span>
      </div>
    </nav>

    <!-- Выпадающее меню блоков -->
    <div class="sliding">
      <!-- Категория: Старт -->
      <section class="functions-category" id="category-starts">
        <div class="sliding-content">
          <div class="function-item">
            <div class="function-name">Начало</div>
            <div class="function-desc">Запуск программы</div>
          </div>
          <div class="function-item">
            <div class="function-name">Цикл</div>
            <div class="function-desc">Повторять всегда</div>
          </div>
        </div>
      </section>

      <!-- Категория: Операторы -->
      <section class="functions-category" id="category-operators">
        <div class="sliding-content">
          <div class="function-item">
            <div class="function-name">Сложение</div>
            <div class="function-desc">a + b</div>
          </div>
          <div class="function-item">
            <div class="function-name">Сравнение</div>
            <div class="function-desc">x > y</div>
          </div>
        </div>
      </section>

      <!-- Категория: Переменные -->
      <section class="functions-category" id="category-variables">
        <div class="sliding-content">
          <div class="function-item">
            <div class="function-name">Переменная</div>
            <div class="function-desc">создать var</div>
          </div>
        </div>
      </section>

      <!-- Категория: События -->
      <section class="functions-category" id="category-events">
        <div class="sliding-content">
          <div class="function-item">
            <div class="function-name">Клик</div>
            <div class="function-desc">при нажатии</div>
          </div>
        </div>
      </section>
    </div>
  </header>

  <main>
    <div class="workspace-container">
      <div class="workspace-header">
        <h2>Рабочая область</h2>
        <div class="controls">
          <button class="btn btn-success btn-sm" id="start-workspace">Старт</button>
          <button class="btn btn-secondary btn-sm" id="clear-workspace">Очистить всё</button>
        </div>
      </div>

      <!-- Сюда TypeScript будет добавлять блоки -->
      <div class="workspace" id="workspace">
        <div class="workspace-placeholder">
          Перетащите сюда элементы из меню
        </div>
      </div>
    </div>
  </main>

  <footer class="py-2 text-center text-muted border-top">
    <small>&copy; 2026 Block_Code</small>
  </footer>

</body>

</html>
